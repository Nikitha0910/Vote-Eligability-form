<html>

<head>
    <title>Vote Eligability</title>

    <link rel="stylesheet" href="styles.css" />
    <!-- Include JS File Here -->
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <form onsubmit="voteValidation()">
                <h2>Vote Eligability</h2>

                <label>Last Name :</label>
                <input type="text" name="lname" id="lname" placeholder="Last Name..." />
                <label>Age :</label>
                <input type="number" name="age" id="age" placeholder="Age" /><br><br>
                <input type="submit" value="Submit" id="btn_id" onclick="voteValidation()">

            </form>
        </div>
    </div>
</body>

</html>
